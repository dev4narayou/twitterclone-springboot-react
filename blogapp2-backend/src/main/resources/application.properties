spring.application.name=blogapp2-backend

# Database configuration
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/blogapp}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:password}
spring.h2.console.enabled=false

# JPA/Hibernate configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# SQL initialization
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true

# JWT configuration
app.jwtSecret=${JWT_SECRET:9a02115a835ee03d5fb83cd8a468ea33gyuo7dstf97sdftyf53c9f854512bbef4db8dc656c82a315fa0c785c08b0134716b81ddcd0153d2a7556f2e154912cf5675f}
app.jwtExpirationInMs=604800000

# Logging
logging.level.com.example.blogapp2backend.security=${LOG_LEVEL:INFO}
logging.level.org.springframework.security=${LOG_LEVEL:INFO}

# CORS configuration
app.cors.allowedOrigins=${CORS_ORIGINS:http://localhost:3000,http://localhost:5173,http://localhost:5174}
