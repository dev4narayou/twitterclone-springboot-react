spring.application.name=blogapp2-backend

# h2 database configuration (for development/testing)
# see spring data jpa config as well
#spring.datasource.url=jdbc:h2:mem:testdb
#spring.datasource.driverClassName=org.h2.Driver
#spring.datasource.username=sa
#spring.datasource.password=password
# h2 console (for debugging - access at /h2-console)
#spring.h2.console.enabled=true

# for production, using PostgreSQL
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/blogapp}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:password}
spring.h2.console.enabled=false

# jpa/hibernate configuration
# for h2 database
#spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
#spring.jpa.hibernate.ddl-auto=create-drop
# postgres
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
# other
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# sql initialization mode - run after hibernate creates schema
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true

